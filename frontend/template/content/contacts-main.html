<section class="contacts">
    <div class="contacts__wrapper">
        <div class="contacts__title">Контакты</div>

        <form action="" method="post" class="form ajax-form clearfix">
            
            <div class="form__column-container clearfix">
                <div class="form__column form__column_pr">
                    <div class="form__row clearfix">
                        <div class="form__require">*</div>
                        <input name="name" class="form__input" placeholder="Ф.И.О">
                    </div>
                    
                    <div class="form__row clearfix">
                        <input name="email" class="form__input" placeholder="Электронный адрес">
                    </div>

                    <div class="form__row clearfix">
                        <div class="form__require">*</div>
                        <input name="phone" class="form__input" placeholder="Телефон">
                    </div>
                </div>

                <div class="form__column form__column_pl">
                    <div class="form__row clearfix">
                        <textarea name="text" cols="30" rows="10" class="form__textarea" placeholder="Комментарий"></textarea>
                    </div>
                </div>
            </div>

            <div class="form__check">
                <label class="control control_checkbox clearfix" role="checkbox">
                    <input type="checkbox" class="control__input" name="access" value="1" checked>
                    <span class="control__visible control__visible_checkbox"></span>
                    <span class="control__label">
                        <span class="control__label__middle">Согласен на обработку <a href="">персональных данных</a></span>
                    </span>
                </label>
            </div>

            <div class="form__button">
                <button type="submit" class="button button_submit">Отправить</button>
            </div>
        </form>

    </div>
</section>

<section class="map">
    <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?sid=Va6Cmm65N0wCykPsoYBAaAKM5LbYV8Ff&width=100%&height=475&lang=ru_RU&sourceType=constructor&scroll=true"></script>
</section>
